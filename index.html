<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exploration of the US">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Tom Blackham">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector-logo.svg" alt="around the us logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__rectangle-edit" aria-label="edit">
            <img class="profile__pencil" src="./images/Vector-pencil.svg" alt="pencil">
          </button>
        </div>
        <h2 class="profile__description">Explorer</h2>
        </div>
        <button type="button" class="profile__rectangle-add" aria-label="add">
          <img class="profile__cross" src="./images/Vector-cross.svg" alt="cross">
        </button>
      </section>
      <section class="content">
        <div class="places">
          <ul class="places__list"></ul>
        </div>
      </section>
      <section>
        <div class="popup popup-profile">
          <div class="popup__background">
            <div class="popup__container">
              <button type="button" class="popup__close" aria-label="close">
                <img class="popup__close-img" src="./images/Close-Icon.svg" alt="close">
              </button>
              <h3 class="popup__title">Edit Profile</h3>
              <form class="popup__form popup__form-profile " name="form">
                <fieldset class="popup__fieldset">
                  <input
                    id="name"
                    class="popup__input"
                    type="text"
                    placeholder="Name"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <p class="popup__error name-error"></p>
                  <input
                    id="about-me"
                    class="popup__input"
                    type="text"
                    placeholder="About me"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <p class="popup__error about-me-error"></p>
                  <button class="popup__button-save" type="submit">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup-add">
          <div class="popup__background">
            <div class="popup__container">
              <button type="button" class="popup__close" aria-label="close">
                <img class="popup__close-img" src="./images/Close-Icon.svg" alt="close">
              </button>
              <h3 class="popup__title">New Place</h3>
              <form class="popup__form popup__form-add" name="form-add">
                <fieldset class="popup__fieldset">
                  <input
                    id="title"
                    class="popup__input"
                    type="text"
                    placeholder="Title"
                    required
                    minlength="1"
                    maxlength="30"
                  />
                <p class="popup__error title-error"></p>

                  <input
                    id="image-link"
                    class="popup__input"
                    type="url"
                    placeholder="Image link"
                    required
                  />
                <p class="popup__error image-link-error"></p>

                  <button class="popup__button-save" type="submit">Create</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      <div class="popup popup-image">
        <div class="popup__background">
          <div class="popup__content">
            <button type="button" class="popup__close popup__close-image" aria-label="close">
              <img class="popup__close-img" src="./images/Close-Icon.svg" alt="close">
            </button>
            <img class="popup__image">
            <h3 class="popup__title-img"></h3>
          </div>
        </div>
      </div>
      </section>
    </main>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image">
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</body>
</html>
