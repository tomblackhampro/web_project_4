<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exploration of the US">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Tom Blackham">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector-logo.svg" alt="around the us logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
        <div class="profile__info">
        <div class="profile__info-title">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__rectangle-edit" aria-label="edit">
            <img class="profile__pencil" src="./images/Vector-pencil.svg" alt="pencil">
          </button>
        </div>
        <h2 class="profile__description">Explorer</h2>
        </div>
        <button type="button" class="profile__rectangle-add" aria-label="add">
          <img class="profile__cross" src="./images/Vector-cross.svg" alt="cross">
        </button>
      </section>
      <section class="content">
        <div class="card">
          <img class="card__image" src="./images/yosemite-valley.jpg" alt="Yosemite Valley">
          <div class="card__description">
            <h3 class="card__title">Yosemite Valley</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise">
          <div class="card__description">
            <h3 class="card__title">Lake Louise</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/bald-mountains.jpg" alt="Bald Mountains">
          <div class="card__description">
            <h3 class="card__title">Bald Mountains</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/latemar.jpg" alt="Latemer">
          <div class="card__description">
            <h3 class="card__title">Latemer</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/vanoise-national-park.jpg" alt="Vanoise National Park">
          <div class="card__description">
            <h3 class="card__title">Vanoise National Park</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
        <div class="card">  
          <img class="card__image" src="./images/lago-di-braies.jpg" alt="Lago di Braies">
          <div class="card__description">
            <h3 class="card__title">Lago di Braies</h3>
            <button type="button" class="card__button">
              <img src="./images/Vector-heart.svg" alt="heart">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
  </div>
  
</body>
</html>
